version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: resonote_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: resonote_password
      MYSQL_DATABASE: resonote
      MYSQL_USER: resonote_user
      MYSQL_PASSWORD: resonote_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
